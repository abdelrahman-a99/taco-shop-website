<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abdelrahman">
    <meta name="description" content="The official website for The Littel Taco Shop">
    <title>Little Taco Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Little Taco Shop</h1>
        <nav>
            <a href="#menu">Our Menu</a>
            <a href="html/hours.html">Store Hours</a>
            <a href="html/about.html">About</a>
            <a href="html/contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h2 class="animation">Bienvenidos!</h2>
        <figure>
            <img src="images/tacos_and_drink_1000x667.png" alt="Tacos and a Drink" title="We love tacos!" width="1000"
                height="667">

            <figcaption class="offscreen">Tacos and a Drink</figcaption>
        </figure>
    </main>

    <main class="main">

        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Tacos</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Tacos</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__cr" scope="row" rowspan="3">
                            Crunchy
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$1.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$2.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$3.25</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__sf" scope="row" rowspan="3">
                            Soft
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$2.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$3.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">
                            Chips &amp; Salsa = $2
                        </td>
                    </tr>
                </tfoot>
            </table>

            <p class="center">
                <a href="#">Back to Top</a>
            </p>
        </article>
    </main>

    <footer>
        <p>
            <span>Copyright &copy;</span>
            <span>Little Taco Shop</span>
        </p>
    </footer>
</body>

</html>
