<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abdelrahman">
    <meta name="description" content="The official website for The Littel Taco Shop">
    <title>LTS Hours</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>LTS Hours</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../#menu">Our Menu</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section>
        <figure>
            <img src="../images/tacos_tray_1000x667.png" alt="A Tray of Tasty Tacos" title="We love trays of tacos!"
                width="1000" height="667">
            <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
        </figure>
    </section>

    <main>
        <article class="main__article hours">
            <h2 class="hours__h2">Hours</h2>

            <p class="hours__p">We are open 7 days a week!</p>

            <dl class="hours__dl">
                <dt class="hours__dt">Sunday - Thursday</dt>
                <dd class="hours__dd">11am - 9pm</dd>

                <dt class="hours__dt">Friday - Saturday</dt>
                <dd class="hours__dd last">11am - 11pm</dd>
            </dl>
        </article>
    </main>

    <footer>
        <p>
            <span>Copyright &copy;</span>
            <span>Little Taco Shop</span>
        </p>
    </footer>
</body>
